{{- $num := .Site.Params.widgets.recent_num | default 5 -}}
<div class="widget-recent widget">
  <h4 class="widget__title">Recent Posts</h4>
  <div class="widget__content">
    <ul class="widget__list">
      {{- $sections := .Site.Params.mainSections | default (slice "posts" "post") -}}
      {{- range first $num (where .Site.RegularPages "Type" "in" $sections) -}}
        <li class="widget__item">
          <a class="widget__link" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{- end -}}
    </ul>
  </div>
</div>

<header class="header">
  <div class="container">

    <button id="sidebarToggle"
            class="hamburger"
            aria-label="Open sidebar"
            aria-controls="siteSidebar"
            aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <div class="logo">
      <a class="logo__link" href="{{ "/" | relURL }}" rel="home">
        <div class="logo__title">{{ .Site.Title }}</div>
      </a>
      {{ with .Site.Params.description }}<p class="tagline">{{ . }}</p>{{ end }}
    </div>

    {{ with .Site.Menus.main }}
    <nav class="menu" aria-label="Main navigation">
      <ul class="menu__list">
        {{ range . }}
          <li class="menu__item"><a class="menu__link" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
    {{ end }}
  </div>
</header>
